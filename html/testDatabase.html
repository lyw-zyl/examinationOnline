      </div>
    </div>
    <!--题目管理  -->
    <div class="testIndex">

      <div class="textIndex_search">

        <button id="btnNewTest">新建题目</button>
      </div>

              <th class="questionTitle_choice">选项</th>

            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
